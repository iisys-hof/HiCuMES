<mat-card class="mat-elevation-z6">
  <mat-card-content>
    <table [dataSource]="dataSourceProductionNumbers" class="production-numbers-table" mat-table>

      <ng-container matColumnDef="dateStart">
        <th *matHeaderCellDef mat-header-cell> Start</th>
        <!--        <td mat-cell *matCellDef="let element" [innerHTML]="element.dateStart | replaceLineBreaks"> </td>-->
        <td *matCellDef="let element" mat-cell>{{element.dateStart}} </td>
      </ng-container>
      <ng-container matColumnDef="dateEnd">
        <th *matHeaderCellDef mat-header-cell> Ende</th>
        <!--        <td mat-cell *matCellDef="let element" [innerHTML]="element.dateEnd | replaceLineBreaks"> </td>-->
        <td *matCellDef="let element" mat-cell>{{element.dateEnd}} </td>
      </ng-container>


      <mat-text-column headerText="Auftrag" name="orderName"></mat-text-column>
      <mat-text-column headerText="Arbeitsgang" name="extArbeitsgang"></mat-text-column>
      <mat-text-column headerText="Gut-Menge" name="extGutMenge"></mat-text-column>
      <mat-text-column headerText="Ausschuss-Menge" name="extAusschussMenge"></mat-text-column>
      <mat-text-column headerText="Ausschuss-Grund" name="extAusschussGrund"></mat-text-column>
      <mat-text-column headerText="Fehlzeit-Grund" name="extFehlzeitGrund"></mat-text-column>

      <ng-container matColumnDef="details">
        <th *matHeaderCellDef mat-header-cell> Details</th>
        <td *matCellDef="let element" mat-cell>
          <mat-icon>more_horiz</mat-icon>
        </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumnsProductionNumbers" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumnsProductionNumbers;" mat-row></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   aria-label="Select page of periodic elements"
                   showFirstLastButtons>
    </mat-paginator>
  </mat-card-content>
</mat-card>
<button class="attention blink_me" color="warn" mat-fab>
  <mat-icon>priority_high</mat-icon>
</button>
