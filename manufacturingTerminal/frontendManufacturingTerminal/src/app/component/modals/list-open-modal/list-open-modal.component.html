<div style="height: 100%;display: flex;flex-direction: column;">
<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content style="height: 100% !important;">

  <ng-container *ngIf="tableLayoutOverheadCosts && data?.overheadCosts; else progressSpinner" >
  <div class="card" *ngIf="data?.overheadCosts.length > 0" style="margin: 5px;">
    <p class="card-header" style="margin: 0px">Laufende Gemeinkosten-Buchungen:</p>
    <formly-form class="formly-table card-body" [fields]="tableLayoutOverheadCosts" [form]="tableForm"
                 [model]="data"></formly-form>
  </div>
  </ng-container>
  <ng-container *ngIf="tableLayoutMachineOccupations && data?.machineOccupations; else progressSpinner">
  <div class="card" *ngIf="data?.machineOccupations.length > 0" style="margin: 5px;">
    <p class="card-header" style="margin: 0px">Laufende Auftrags-Buchungen:</p>
    <formly-form class="formly-table card-body" [fields]="tableLayoutMachineOccupations" [form]="tableForm"
                 [model]="data"></formly-form>
  </div>
  </ng-container>

</div>

<div mat-dialog-actions>
  <button color="primary" mat-stroked-button (click)="onClose()">Abbrechen</button>
  <button mat-stroked-button (click)="onLogout()">{{continueText}}</button>
</div>
</div>
<ng-template #progressSpinner>
  <div class="spinner" style="position: relative; height: 65vh;">
    <ngx-spinner  class="hc-spinner" type="square-jelly-box" [fullScreen]="false"  > LÃ¤dt ... </ngx-spinner>
  </div>
</ng-template>
