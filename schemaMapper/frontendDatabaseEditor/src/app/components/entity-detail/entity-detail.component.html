<mat-card *ngIf="selectedClass"
          class="mat-elevation-z9"
>
  <mat-card-header>
    <mat-card-title>Attribute der Entität: <strong>{{selectedClass.name}}</strong></mat-card-title>
  </mat-card-header>
  <mat-card-content style="margin-top: 10px;">
    <mat-accordion >
      <mat-expansion-panel class="mat-elevation-z4">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <span class="tile-from-accordion">Beschreibung</span>
          </mat-panel-title>

        </mat-expansion-panel-header>
        <p [innerHTML]="selectedClass.description"></p>
      </mat-expansion-panel>
    </mat-accordion >
    <mat-accordion >
      <mat-expansion-panel id="all-fixed-members" class="mat-elevation-z4">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <span class="tile-from-accordion">Bereits bestehende Attribute</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <table mat-table [dataSource]="selectedClass.members" class="mat-elevation-z0 available-class-types">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Datentyp</th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-expansion-panel>
    </mat-accordion>

    <mat-card *ngIf="selectedClass"
              class="mat-elevation-z4 card-new-attribute"
              style="padding-left: 24px;"
    >
      <span class="tile-from-accordion" style="margin-bottom: 40px">Attribute zum Hinzufügen</span>

      <mat-card-content>
        <form [formGroup]="form">
          <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
        </form>
      </mat-card-content>
    </mat-card>

  </mat-card-content>

</mat-card>
